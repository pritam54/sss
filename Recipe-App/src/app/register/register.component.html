  
<body><div class="container">
    <h2>Register User</h2>
    <form (ngSubmit)="registerUser()" #addForm="ngForm">
      <div class="container" style="padding: 8px;">
        <div class="form-group"
            style=" width: 450px; opacity: 0.97; text-align: justify; background-color:rgb(76, 152, 187); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: larger;">
            <table style="color: maroon; border-collapse: inherit; " class="table table-hover">
              
              <tr>
                <td width="25%"> Name : </td>
                <td>
                <input name="userName" type="text" placeholder="Enter Name" [(ngModel)]=user.userName  #userName=ngModel focused = false required pattern="[A-Za-z]{5,}" class="form-control" id="userName" required>
                <span *ngIf="userName.touched && userName.invalid && (userName.errors.required || userName.errors.pattern)" class="alert-warning">
                  Invalid name. Should start with 'A-Z' followed by combination of 'a-z'.
                </span> 
                </td>
            </tr>            
                <tr>
                  <td width ="25%">Email id : </td>
                  <td><input name="emailId" type="email" placeholder="abc@xyz.com" [(ngModel)]=user.emailId  #emailId=ngModel required pattern="^\w+@[a-zA-Z._]+?\.[a-zA-Z]{2,3}$" class="form-control" id="emailId" required>
                    <span *ngIf="emailId.touched && emailId.invalid && (emailId.errors.required || emailId.errors.pattern)" class="alert-warning">
                      Invalid email id. Follow pattern - abc123@any.com
                    </span>
                  </td>
              
              </tr>
      
              <tr>
                <td width ="25%">Password : </td>
                <td>
                  <input type="password" placeholder="Enter password" [(ngModel)]=user.password name="password" #password=ngModel required pattern="[A-Za-z0-9.@&^%$#@!/]{6,}" class="form-control" id="password" required>
                  <span *ngIf="password.touched && password.invalid && (password.errors.required || password.errors.pattern)" class="alert-warning">
                    Invalid password. Must be atleast 6 characters long.
                  </span>
                </td>
              </tr>
              <tr>
                <td width ="25%">Phone Number : </td>
                <td>
                  <input type="phoneNumber" placeholder="Enter Phone Number" [(ngModel)]=user.phoneNumber name="phoneNumber" #phoneNumber=ngModel required pattern="[A-Za-z0-9.@&^%$#@!/]{6,}" class="form-control" id="phoneNumber" required>
                  <span *ngIf="phoneNumber.touched && phoneNumber.invalid && (phoneNumber.errors.required || phoneNumber.errors.pattern)" class="alert-warning">
                    Invalid Phone Number Must be atleast 10 characters long.
                  </span>
                </td>
              </tr>
              <tr>
                <td></td>
                <td><ng2-password-strength-bar [passwordToCheck]="user.password" [barLabel]="barLabel" [barColors]="myColors"></ng2-password-strength-bar></td>
              </tr>
            <tr><td colspan="2" align="center">  
            <button id="btn" type="submit" [disabled]="!addForm.valid" class="btn btn-success">Register User</button>
            </td></tr>
             </table>
         </div>
      </div>
      </form>
      </div>
      </body>
